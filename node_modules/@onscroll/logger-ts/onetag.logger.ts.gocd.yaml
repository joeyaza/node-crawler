pipelines: 
  onetag.logger.ts: 
    group: onscroll.pipelines
    label_template: "${COUNT}"
    locking: false
    materials: 
      default_repo: 
        branch: master
        git: "git@github.com:sovrn/logger-ts.git"
    stages: 
      - build: 
          clean_workspace: no
          fetch_materials: yes
          jobs: 
            create.artifact:
              resources: 
                - node 
              tasks: 
                - script: |
                    set -x on
                    npm install
                    ### TODO: Add ability to auto update version
                    npm publish